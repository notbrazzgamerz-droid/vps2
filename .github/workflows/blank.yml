name: Auto Backup & Restore

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # every 5 hours

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # üîÑ AUTO RESTORE
      - name: Restore Backup
        uses: actions/download-artifact@v4
        with:
          name: data-backup
          path: ./
        continue-on-error: true

      - name: Extract Backup
        run: |
          if [ -f backup.tar.gz ]; then
            tar -xzf backup.tar.gz
            echo "Backup restored"
          else
            echo "No backup found"
          fi

      # ‚è≥ WORK TIME (example)
      - name: Do Work
        run: |
          echo "Running app..."
          sleep 18000   # 5 hours

      # üíæ AUTO BACKUP
      - name: Create Backup
        run: |
          tar -czf backup.tar.gz data/

      # ‚òÅÔ∏è UPLOAD BACKUP
      - name: Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: data-backup
          path: backup.tar.gz
          retention-days: 1
